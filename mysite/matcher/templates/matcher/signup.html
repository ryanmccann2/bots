<!-- templates/matcher/signup.html -->
{% extends "matcher/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% comment %} <button type="submit"><a href="{% url 'candidate_or_recruiter' %}">Sign Up</a></button> {% endcomment %}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
